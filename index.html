<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <script src="exercise.js" defer></script>


    <h2 id="title">Please select Rock, Paper, Scissors!</h2>
    <div class="playerVsCpu">
        <div class="playerInfo">
            <div class="pt player">Player points:</div>
            <div class="pScore">0</div>
        </div>
        <div class="cpuInfo">
            <div class="pt cpu">Cpu points:</div>
            <div class ="CpScore">0</div>
        </div>
    </div>
    <div class="play">
        <button><div class="pick rock">
            <img src="images/rock.png">
        </div></button>
        <button><div class="pick paper">
            <img src="images/paper.png">
        </div></button>
        <button><div class="pick scissors ">
            <img src="images/scissors.png">
        </div></button>    
    </div>
    <div class="result"></div>
    <div class="final-container">
        <div class="final"></div>
    </div>

    </div>
</body>
</html>
